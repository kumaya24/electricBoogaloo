<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Input and Posts</title>
  <script>
    function showInput() {
      const userInput = document.getElementById("user_input").value;
      document.getElementById('display').textContent = userInput;
    }
  </script>
</head>
<body>

  <form method="POST">
    <label><b>Enter a Message</b></label>
    <input type="text" name="body" id="user_input">
    <button type="submit">Submit</button>
  </form>


  <hr>

  <h2>All Posts</h2>
  {% if posts %}
    {% for post in posts %}
      <article class="post">
        <header>
          <div>{{ post['body'] }}</div>
        </header>
      </article>
      {% if not loop.last %}
        <hr>
      {% endif %}
    {% endfor %}
  {% else %}
    <p>No posts yet. Be the first to submit a message!</p>
  {% endif %}

</body>
</html>
